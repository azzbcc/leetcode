---
kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    volumes:
      - name: build
        path: /drone/build
    commands:
      - git clone https://proxy.ananwork.com/github.com/$DRONE_REPO.git .
      - git checkout $DRONE_COMMIT

  - name: cmake
    image: registry.cn-beijing.aliyuncs.com/azzbcc/cmake
    volumes:
      - name: build
        path: /drone/build
    commands:
      - cd /drone/build
      - cmake -G Ninja /drone/src

  - name: compile
    image: registry.cn-beijing.aliyuncs.com/azzbcc/cmake
    pull: never
    volumes:
      - name: build
        path: /drone/build
    commands:
      - cmake --build /drone/build -- -j $(nproc)

  - name: test
    image: registry.cn-beijing.aliyuncs.com/azzbcc/cmake
    pull: never
    volumes:
      - name: build
        path: /drone/build
    commands:
      - cd /drone/build
      - ctest

volumes:
  - name: build
    temp: { }

---
kind: pipeline
type: docker
name: memcheck

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    volumes:
      - name: build
        path: /drone/build
    commands:
      - git clone https://proxy.ananwork.com/github.com/$DRONE_REPO.git .
      - git checkout $DRONE_COMMIT

  - name: cmake
    image: registry.cn-beijing.aliyuncs.com/azzbcc/cmake
    volumes:
      - name: build
        path: /drone/build
    commands:
      - cd /drone/build
      - cmake -G Ninja -DENABLE_MEMORY_CHECK=ON /drone/src

  - name: compile
    image: registry.cn-beijing.aliyuncs.com/azzbcc/cmake
    pull: never
    volumes:
      - name: build
        path: /drone/build
    commands:
      - cmake --build /drone/build -- -j $(nproc)

  - name: test
    image: registry.cn-beijing.aliyuncs.com/azzbcc/cmake
    pull: never
    volumes:
      - name: build
        path: /drone/build
    commands:
      - cd /drone/build
      - ctest -T memcheck

volumes:
  - name: build
    temp: { }

